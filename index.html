<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>айБабулька</title>
    <link rel="stylesheet" href="build/index.css">
</head>
<body>
<section class="veg-app">
    <input type="radio" name="veg-selector" id="veg-1" class="veg-card__checker">
    <input type="radio" name="veg-selector" id="veg-2" class="veg-card__checker">
    <input type="radio" name="veg-selector" id="veg-3" class="veg-card__checker">
    <input type="radio" name="veg-selector" id="veg-4" class="veg-card__checker" checked>
    <input type="radio" name="veg-selector" id="veg-5" class="veg-card__checker">
    <input type="radio" name="veg-selector" id="veg-6" class="veg-card__checker">
    <input type="radio" name="veg-selector" id="veg-7" class="veg-card__checker">
    <main class="veg-slider">
        <article class="veg-card">
            <label for="veg-1" class="veg-card__title">
                <img src="img/apple.png" alt="apple" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-2" class="veg-card__title">
                <img src="img/broccoli.png" alt="broccoli" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-3" class="veg-card__title">
                <img src="img/carrot.png" alt="carrot" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-4" class="veg-card__title">
                <img src="img/eggplant.png" alt="eggplant" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-5" class="veg-card__title">
                <img src="img/potato.png" alt="potato" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-6" class="veg-card__title">
                <img src="img/zucchini.png" alt="zucchini" class="veg-card__img">
            </label>
        </article>
        <article class="veg-card">
            <label for="veg-7" class="veg-card__title">
                <img src="img/lettuce.png" alt="lettuce" class="veg-card__img">
            </label>
        </article>
    </main>
</section>
<script src="build/bundle.js"></script>
</body>
</html>
