<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <input class="radio-control none-recipe" type="radio" id="none-recipe" name="radio-recipe" checked>
            <input class="radio-control first-recipe" type="radio" id="first-recipe" name="radio-recipe">
            <input class="radio-control second-recipe" type="radio" id="second-recipe" name="radio-recipe">
            <input class="radio-control third-recipe" type="radio" id="third-recipe" name="radio-recipe">
            <input class="radio-control fourth-recipe" type="radio" id="fourth-recipe" name="radio-recipe">
            <input class="radio-control fifth-recipe" type="radio" id="fifth-recipe" name="radio-recipe">
            <input class="radio-control sixth-recipe" type="radio" id="sixth-recipe" name="radio-recipe">
            <input class="radio-control seventh-recipe" type="radio" id="seventh-recipe" name="radio-recipe">
            <input class="radio-control first-card" type="radio" id="first-card" name="radio-card">
            <input class="radio-control second-card" type="radio" id="second-card" name="radio-card">
            <input class="radio-control third-card" type="radio" id="third-card" name="radio-card">
            <input class="radio-control fourth-card" type="radio" id="fourth-card" name="radio-card" checked>
            <input class="radio-control fifth-card" type="radio" id="fifth-card" name="radio-card">
            <input class="radio-control sixth-card" type="radio" id="sixth-card" name="radio-card">
            <input class="radio-control seventh-card" type="radio" id="seventh-card" name="radio-card">
            <div class="gallery">
                <div class="gallery-card first">
                    <label for="first-card" class="gallery-card__image-box">
                        <img
                            src="images/img1.jpg"
                            class="gallery-card__image first">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="first-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click first">
                        ТОМАТЫ РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card second">
                    <label for="second-card" class="gallery-card__image-box">
                        <img
                            src="images/img2.jpg"
                            class="gallery-card__image second">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="second-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click second">
                        КАБАЧКИ РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card third">
                    <label for="third-card" class="gallery-card__image-box">
                        <img
                            src="images/img3.jpg"
                            class="gallery-card__image third">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="third-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click third">
                        ЛУК РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card fourth">
                    <label for="fourth-card" class="gallery-card__image-box">
                        <img
                            src="images/img4.jpg"
                            class="gallery-card__image fourth">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="fourth-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click fourth">
                        ПЕРЕЦ РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card fifth">
                    <label for="fifth-card" class="gallery-card__image-box">
                        <img
                            src="images/img5.jpg"
                            class="gallery-card__image gallery-card_click fifth">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="fifth-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click fifth">
                        ТЫКВА РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card sixth">
                    <label for="sixth-card" class="gallery-card__image-box">
                        <img
                            src="images/img6.jpg"
                            class="gallery-card__image gallery-card_click sixth">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="sixth-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click sixth">
                        ЧЕСНОК РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery-card seventh">
                    <label for="seventh-card" class="gallery-card__image-box">
                        <img
                            src="images/img7.jpg"
                            class="gallery-card__image gallery-card_click seventh">
                    </label>
                    <div class="gallery-card__circle gallery-card_hover"></div>
                    <div class="gallery-card__background gallery-card_hover"></div>
                    <label for="seventh-recipe" class="gallery-card_hover">
                        <span class="gallery-card__hover-text">РЕЦЕПТ</span>
                    </label>
                    <div class="gallery-card__recipe gallery-card_click seventh">
                        КАПУСТА РЕЦЕПТ
                        <label for="none-recipe" class="gallery-card__close-button">
                            <img src="images/close.jpg">
                        </label>
                    </div>
                </div>
                <div class="gallery__background"></div>
            </div>
        </main>
    </body>
</html>
