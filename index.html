<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index-post.css">
    </head>
    <body>
        <header>
            <h1>Витрина</h1>
        </header>
        <main class="shop-window">
            <input class="shop-window__input shop-window__input_pos_1" type="radio" name="view" id="first">
            <input class="shop-window__input shop-window__input_pos_2" type="radio" name="view" id="second">
            <input class="shop-window__input shop-window__input_pos_3" type="radio" name="view" id="third">
            <input class="shop-window__input shop-window__input_pos_4" type="radio" name="view" 
            id="fourth" checked>
            <input class="shop-window__input shop-window__input_pos_5" type="radio" name="view" id="fifth">
            <input class="shop-window__input shop-window__input_pos_6" type="radio" name="view" id="sixth">
            <input class="shop-window__input shop-window__input_pos_7" type="radio" name="view" id="seventh">
            <div class="shop-window__photos shop-window__photos_center">
                <label for="first" class="shop-window__photo shop-window__photo_pos_1">
                    <img class="shop-window__img" src="images\tomato.jpg" alt="tomato">
                </label>
                <label for="second" class="shop-window__photo shop-window__photo_pos_2">
                    <img class="shop-window__img" src="images\kapusta.jpg" alt="cabbage">
                </label>
                <label for="third" class="shop-window__photo shop-window__photo_pos_3">
                    <img class="shop-window__img" src="images\chesnok.jpg" alt="garlic">
                </label>
                <label for="fourth" class="shop-window__photo shop-window__photo_pos_4">
                    <img class="shop-window__img" src="images\kabachok.jpeg" alt="marrow">
                </label>
                <label for="fifth" class="shop-window__photo shop-window__photo_pos_5">
                    <img class="shop-window__img" src="images\pepper.jpg" alt="pepper">
                </label>
                <label for="sixth" class="shop-window__photo shop-window__photo_pos_6">
                    <img class="shop-window__img" src="images\tikva.jpg" alt="pumpkin">
                </label>
                <label for="seventh" class="shop-window__photo shop-window__photo_pos_7">
                    <img class="shop-window__img" src="images\luk.jpg" alt="onion">
                </label>
            </div>
        </main>
    </body>
</html>
