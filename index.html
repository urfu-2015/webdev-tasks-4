<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.css">
    </head>
    <body>
        <main>
            <div class="gallery">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="cucumber">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="cabbage">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="eggplant">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="parrot" checked>
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="pepper">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="pumpkin">
                <input class="gallery-item__control"
                        type="radio" name="vegetables" id="tomato">

                <section class="items-box">
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label gallery-item-label" for="cucumber">
                            <img class="gallery-item-label__img" src="images/cucumber.jpeg"
                                 alt="cucumber" title="cucumber">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="cabbage">
                            <img class="gallery-item-label__img" src="images/cabbage.jpg"
                                 alt="cabbage" title="cabbage">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="eggplant">
                            <img class="gallery-item-label__img" src="images/eggplant.jpg"
                                 alt="eggplant" title="eggplant">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="parrot">
                            <img class="gallery-item-label__img" src="images/parrot.gif"
                                 alt="parrot" title="parrot">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="pepper">
                            <img class="gallery-item-label__img" src="images/pepper.jpg"
                                 alt="pepper" title="pepper">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="pumpkin">
                            <img class="gallery-item-label__img" src="images/pumpkin.jpg"
                                 alt="pumpkin" title="pumpkin">
                        </label>
                    </article>
                    <article class="gallery-item gallery__item">
                        <label class="gallery-item__label" for="tomato">
                            <img class="gallery-item-label__img" src="images/tomato.jpg"
                                 alt="tomato" title="tomato">
                        </label>
                    </article>
                </section>
            </div>
        </main>
    </body>
</html>
