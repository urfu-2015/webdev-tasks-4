<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айСауспарк</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="gallery">
            <input class="gallery__selector" type="radio" name="active_char" id="stan">
            <input class="gallery__selector" type="radio" name="active_char" id="kyle">
            <input class="gallery__selector" type="radio" name="active_char" id="eric">
            <input class="gallery__selector" type="radio" name="active_char" id="kenny" checked>
            <input class="gallery__selector" type="radio" name="active_char" id="klyde">
            <input class="gallery__selector" type="radio" name="active_char" id="timmy">
            <input class="gallery__selector" type="radio" name="active_char" id="token">
            <section class="gallery__carousel">
                <label class="gallery__carousel__slide" for="stan">
                    <img class="gallery__carousel__slide__image" 
                    src="https://upload.wikimedia.org/wikipedia/en/a/a7/StanMarsh.png">
                </label>
                <label class="gallery__carousel__slide" for="kyle">
                    <img class="gallery__carousel__slide__image" 
                    src="http://vignette1.wikia.nocookie.net/southparkfanon/images/a/ad/Kyle.png/revision/latest?cb=20110317001632">
                </label>
                <label class="gallery__carousel__slide" for="eric">
                    <img class="gallery__carousel__slide__image"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/7/77/EricCartman.png/220px-EricCartman.png">
                </label>
                <label class="gallery__carousel__slide" for="kenny">
                    <img class="gallery__carousel__slide__image"
                    src="https://upload.wikimedia.org/wikipedia/hu/c/c2/Kenny.jpg">
                </label>
                <label class="gallery__carousel__slide" for="klyde">
                    <img class="gallery__carousel__slide__image"
                    src="http://vignette1.wikia.nocookie.net/southpark/images/9/9e/Clyde_d.png/revision/latest?cb=20140829143023">
                </label>
                <label class="gallery__carousel__slide" for="timmy">
                    <img class="gallery__carousel__slide__image"
                    src="https://i.ytimg.com/vi/gifIwPMJpD0/hqdefault.jpg">
                </label>
                <label class="gallery__carousel__slide" for="token">
                    <img class="gallery__carousel__slide__image"
                    src="http://vignette2.wikia.nocookie.net/southpark/images/d/d3/Token_Black2.png/revision/latest?cb=20150211182832">
                </label>
            </section>
        </section>
    </body>
</html>
