<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="gallery">
            <input type="radio" name="radio" class="gallery__item__radio_serial-num_1 invisible" id="veg1">

            <input type="radio" name="radio" class="gallery__item__radio_serial-num_3 invisible" id="veg3">

            <input type="radio" name="radio" class="gallery__item__radio_serial-num_6 invisible" id="veg6">

            <div class="gallery__item_serial-num_1 card">
                <label class="gallery__item__label" for="veg1">
                    <img src="./veg/veg1.png" class="gallery__item__img" alt="carrot">
                </label>
            </div>
            <div class="gallery__item_serial-num_2 card">
                <label class="gallery__item__label" for="veg2">
                    <img src="./veg/veg2.png" class="gallery__item__img" alt="potato">

            </div>
            <div class="gallery__item_serial-num_3 card">
                <label class="gallery__item__label" for="veg3">
                    <img src="./veg/veg3.png" class="gallery__item__img" alt="onion">

            </div>
            <div class="gallery__item_serial-num_4 card">
                <label class="gallery__item__label" for="veg4">
                    <img src="./veg/veg4.png" class="gallery__item__img" alt="squash">
                </label>
            </div>
            <div class="gallery__item_serial-num_5 card">
                <label class="gallery__item__label" for="veg5">
                    <img src="./veg/veg5.png" class="gallery__item__img" alt="pumpkin">
                </label>
            </div>
            <div class="gallery__item_serial-num_6 card">
                <label class="gallery__item__label" for="veg6">
                    <img src="./veg/veg6.png" class="gallery__item__img" alt="turnip">
                </label>
            </div>
            <div class="gallery__item_serial-num_7 card">
                <label class="gallery__item__label" for="veg7">
                    <img src="./veg/veg7.png" class="gallery__item__img" alt="cucumbers">
                </label>
