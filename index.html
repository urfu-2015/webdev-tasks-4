<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index_new.css">
    </head>
    <body>
        <div class="gallery">
            <input class="gallery__input" type="radio" name="vegetables" id="first">
            <input class="gallery__input" type="radio" name="vegetables" id="second">
            <input class="gallery__input" type="radio" name="vegetables" id="third">
            <input class="gallery__input" type="radio" name="vegetables" id="fourth" checked>
            <input class="gallery__input" type="radio" name="vegetables" id="fifth">
            <input class="gallery__input" type="radio" name="vegetables" id="sixth">
            <input class="gallery__input" type="radio" name="vegetables" id="seventh">
            <main class="gallery-photos">
                <article class="gallery-photos__first-photo">
                    <label for="first">
                        <img src="Images/beet.jpg">
                    </label>
                </article>
                <article class="gallery-photos__second-photo">
                    <label for="second">
                        <img src="Images/carrot.jpg">
                    </label>
                </article>
                <article class="gallery-photos__third-photo">
                    <label for="third">
                        <img src="Images/cucumber.jpg">
                    </label>
                </article>
                <article class="gallery-photos__fourth-photo">
                    <label for="fourth">
                        <img src="Images/onion.jpg">
                    </label>
                </article>
                <article class="gallery-photos__fifth-photo">
                    <label for="fifth">
                        <img src="Images/pepper.jpg">
                    </label>
                </article>
                <article class="gallery-photos__sixth-photo">
                    <label for="sixth">
                        <img src="Images/pumpkin.jpg">
                    </label>
                </article>
                <article class="gallery-photos__seventh-photo">
                    <label for="seventh">
                        <img src="Images/tomato.jpg">
                    </label>
                </article>
            </main>
        </div>
    </body>
</html>
