<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="carousel">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_1" type="radio">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_2" type="radio">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_3" type="radio">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_4" type="radio" checked>
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_5" type="radio">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_6" type="radio">
            <input name="carousel__radio" class="carousel__radio" id="carousel__radio_id_7" type="radio">
            <div class="carousel__items-container">
                <label for="carousel__radio_id_1" class="carousel__item carousel__item_id_1 image-container">
                    <div class="image-container__image image-container__image_name_beet"></div>
                </label>
                <label for="carousel__radio_id_2" class="carousel__item carousel__item_id_2 image-container">
                    <div class="image-container__image image-container__image_name_carrot"></div>
                </label>
                <label for="carousel__radio_id_3" class="carousel__item carousel__item_id_3 image-container">
                    <div class="image-container__image image-container__image_name_cucumber"></div>
                </label>
                <label for="carousel__radio_id_4" class="carousel__item carousel__item_id_4 image-container">
                    <div class="image-container__image image-container__image_name_mellon"></div>
                </label>
                <label for="carousel__radio_id_5" class="carousel__item carousel__item_id_5 image-container">
                    <div class="image-container__image image-container__image_name_onion"></div>
                </label>
                <label for="carousel__radio_id_6" class="carousel__item carousel__item_id_6 image-container">
                    <div class="image-container__image image-container__image_name_squash"></div>
                </label>
                <label for="carousel__radio_id_7" class="carousel__item carousel__item_id_7 image-container">
                    <div class="image-container__image image-container__image_name_tomato"></div>
                </label>
            </div>
        </div>
    </body>
</html>
