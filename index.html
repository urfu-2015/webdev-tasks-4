<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic"
        rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Dosis" 
        rel="stylesheet" type="text/css">
    </head>
    <body class="page">
        <input type="radio" name="photo" id="first" class="photo-input photo-input-first">
        <input type="radio" name="photo" id="second" class="photo-input photo-input-second">
        <input type="radio" name="photo" id="third" class="photo-input photo-input-third">
        <input type="radio" name="photo" id="fourth" class="photo-input photo-input-fourth" checked>
        <input type="radio" name="photo" id="fifth" class="photo-input photo-input-fifth">
        <input type="radio" name="photo" id="sixth" class="photo-input photo-input-sixth">
        <input type="radio" name="photo" id="seventh" class="photo-input photo-input-seventh">
        <div class="slider">
            <label class="slider__photo slider__photo_first" for="first"></label>
            <label class="slider__photo slider__photo_second" for="second"></label>
            <label class="slider__photo slider__photo_third" for="third"></label>
            <label class="slider__photo slider__photo_fourth" for="fourth"></label>
            <label class="slider__photo slider__photo_fifth" for="fifth"></label>
            <label class="slider__photo slider__photo_sixth" for="sixth"></label>
            <label class="slider__photo slider__photo_seventh" for="seventh"></label>
        </div>
    </body>
</html>
