<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->
        <input class="input" id="photo-1" name="photo" type="radio">
        <input class="input" id="photo-2" name="photo" type="radio">
        <input class="input" id="photo-3" name="photo" type="radio">
        <input class="input input_checked" id="photo-4" name="photo" type="radio"
               checked>
        <input class="input" id="photo-5" name="photo" type="radio">
        <input class="input" id="photo-6" name="photo" type="radio">
        <input class="input" id="photo-7" name="photo" type="radio">
        <article class="slider">
            <section class="slider__item">
                <label class="slider__label" for="photo-1">
                    <img class="slider__img" src="slider/__img/slider__img_beet.jpg"
                         alt="Свёкла">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-2">
                    <img class="slider__img" src="slider/__img/slider__img_cabbage.jpg"
                         alt="Капуста">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-3">
                    <img class="slider__img" src="slider/__img/slider__img_carrot.gif"
                         alt="Морковка">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-4">
                    <img class="slider__img" src="slider/__img/slider__img_pepper.jpg"
                         alt="Перчик">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-5">
                    <img class="slider__img" src="slider/__img/slider__img_potato.jpg"
                         alt="Картошка">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-6">
                    <img class="slider__img" src="slider/__img/slider__img_tomato.jpg"
                         alt="Помидорка">
                </label>
            </section>
            <section class="slider__item">
                <label class="slider__label" for="photo-7">
                    <img class="slider__img" src="slider/__img/slider__img_кукумбер.jpg"
                         alt="Огурчик">
                </label>
            </section>
        </article>
    </body>
</html>
